backend:
  name: git-gateway
  repo: SEALAB-Software/international-website
  branch: stable

media_folder: static/img
public_folder: /img

logo_url: /img/sealab-blue.svg
editor:
  preview: false
display_url:  https://www.sealab.blue/

collections:

#### SOLUTION PAGES TEMPLATES ####
  - name: "solution-page-secondary"
    label: "Industries (Short)"
    label_singular: 'Industry (Short)'
    folder: "src/pages/solutions/"
    create: true
    description: "You can create/edit/delete Industries here. This is the short version. New pages will be added at top-level of the pages, under www.sealab.blue/solutions/name-of-your-page/. Remember to also add link to the page in Navbar or Footer. "
    filter: {field: "templateKey", value: "solution-page-secondary"}
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "solution-page-secondary"}
      - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title."}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
      - {label: "Heading", name: "heading", widget: "string", hint: "This is shown with the section image"}
      - {label: "Description", name: "description", widget: "text", hint: "This is shown with the section image"}
      - {label: "Image", name: "featuredimage", widget: "image", hint: "First section image."}
      - label: "Sections"
        hint: Create as many you like
        name: splitSections
        required: false
        widget: list
        fields:
            - {label: "Subheading", name: "subheading", widget: "string", required: false }
            - {label: "Heading", name: "heading", widget: "string", required: false}
            - {label: "Content on the right", name: "content", widget: "markdown", }
            - {label: "Image", name: "featuredimage", widget: "image", hint: "Image", required: false}
      - {label: "Content", name: "body", widget: "markdown", required: false,}

  - name: "solution-page-primary"
    label: "Industries (Long)"
    label_singular: 'Industry (Long)'
    folder: "src/pages/solutions/"
    create: true
    description: "You can create/edit/delete Industries here. This is the long version where you also can add large image in last section."
    filter: {field: "templateKey", value: "solution-page-primary"}
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "solution-page-primary"}
      - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title."}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
      - {label: "Heading", name: "heading", widget: "string", hint: "This is shown with the section image"}
      - {label: "Description", name: "description", widget: "text", hint: "This is shown with the section image"}
      - {label: "Image", name: "featuredimage", widget: "image", hint: "First section image."}
      - label: "Sections"
        hint: Create as many you like
        name: splitSections
        widget: list
        fields:
            - {label: "Subheading", name: "subheading", widget: "string", required: false }
            - {label: "Heading", name: "heading", widget: "string", required: false}
            - {label: "Content on the right", name: "content", widget: "markdown", }
            - {label: "Image", name: "featuredimage", widget: "image", hint: "Image", required: false}
      - label: "Large image section"
        name: imageSection
        widget: object
        required: false
        fields:
            - {label: "Image", name: "featuredimage", widget: "image", hint: "Image", required: false}
            - {label: "Content - left", name: "left", widget: "markdown", required: false}
            - {label: "Content - right", name: "right", widget: "markdown", required: false }
      - label: "Splitted section bottom of page"
        name: splitSection
        widget: object
        required: false
        fields:
            - {label: "Heading", name: "heading", widget: "string", required: false}
            - {label: "Content - left", name: "left", widget: "markdown", required: false }
            - {label: "Content - right", name: "right", widget: "markdown", required: false }

#### PROJECT PAGE TEMPLATE 1 ####

  - name: "project-page-primary"
    label: "Projects (Advanced)"
    folder: "src/pages/projects/"
    create: true
    description: "This is the primary project page template. Include your key numbers here. New pages will be added at top-level of the pages, under www.sealab.blue/projects/name-of-your-page/"
    filter: {field: "templateKey", value: "project-page-primary"}
    identifier_field: projects-primary
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project-page-primary"}
      - {label: "Title", name: "title", widget: "string", hint: "Tittel på fanen og SEO tittel"}
      - {label: "Heading", name: "heading", widget: "string", hint: "Dette er overskriften man først ser på toppen av siden."}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines like Google"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured image", name: "featuredImage", widget: image }
      - {label: "Featured image caption", name: "featuredImageCaption", widget: "text", required: false }
      - label: "Key factors"
        name: "keyFactors"
        widget: "object"
        fields:
          - {label: "Key features heading", name: "heading", widget: "string", hint: "Dette er overskriften i key factors-boksen"}
          - label: "Key features"
            name: "factorItems"
            widget: list
            fields:
              - {label: "Factor", name: "primaryInfo", widget: "text" }
              - {label: "Factor description", name: "description", widget: "text" }
      - {label: "Content", name: "body", widget: "markdown"}
      - label: "Partners"
        name: "partners"
        widget: "object"
        fields:
          - {label: "Partners heading", name: "heading", widget: "string" }
          - label: "Partners list"
            name: "partnerItems"
            widget: list
            fields:
              - {label: "Partner logo", name: "icon", widget: image }
              - {label: "Partner description", name: "description", widget: "text", required: false }

#### PROJECT PAGE TEMPLATE 2 ####

  - name: "project-page-secondary"
    label: "Projects (Simple)"
    folder: "src/pages/projects/"
    create: true
    description: "This is the secondary project page template, which only contains bare minimum content. New pages will be added at top-level of the pages, under www.sealab.blue/projects/name-of-your-page/"
    filter: {field: "templateKey", value: "project-page-secondary"}
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project-page-secondary"}
      - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title."}
      - {label: "Heading", name: "heading", widget: "string", hint: "This is the title you see on the top of a page."}
      - {label: "Description", name: "description", widget: "text", hint: "Text."}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
      - {label: "Image", name: "featuredimage", widget: "image", hint: "Image to use on the page."}
      - {label: "Caption", name: "featuredimageCaption", widget: "text", hint: "Caption to use for the image.", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - label: Inspirational section
        name: splitSection
        widget: object
        required: false
        fields: 
          - {label: "Large image", name: "bgimage", widget: image }
          - {label: "Content", name: "content", widget: "markdown"}

            
#### ABOUT PAGE TEMPLATE 1 ####

  - name: "about-page-primary"
    label: "About pages (Simple)"
    folder: "src/pages/about/"
    create: true
    description: "You can create/edit/delete About pages here. If you cannot find the page you're looking for, go to Regular pages.  New pages will be added at top-level of the pages, under www.sealab.blue/about/name-of-your-page/. Remember to also add link to the page in Navbar or Footer."
    filter: {field: "templateKey", value: "about-page-primary"}
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page-primary"}
      - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title."}
      - {label: "Heading", name: "heading", widget: "string", hint: "This is the title you see on the top of a page."}
      - {label: "Description", name: "description", widget: "text", hint: "Text."}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
      - {label: "Image", name: "featuredimage", widget: "image", hint: "Image to use on the page."}
      - {label: "Content", name: "body", widget: "markdown"}


#### SIMPLE PAGES ####

  - name: "simple-pages"
    label: "Simple pages"
    folder: "src/pages/"
    create: true
    description: "These are simple pages with pure content. Create as many you'd like. They will be added at top-level of the pages: sealab.blue/name-of-your-page/. Fields: heading and content"
    filter: {field: "templateKey", value: "simple-page"}
    identifier_field: name
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "simple-page"}
      - {label: "Title", name: "title", widget: "string", hint: "Tittel på fanen og SEO tittel"}
      - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
      - {label: "Heading", name: "heading", widget: "string", hint: "Dette er overskriften man først ser på toppen av siden."}
      - {label: "Content", name: "body", widget: "markdown"}

  
#### PRODUCT PAGE TEMPLATE 1 ####
  - name: "product-pages-primary"
    label: "Products"
    description: "These are the products. Right now it is possible to create even more pages with the template for Edge Intelligence. New pages will be added at top-level of the pages, under www.sealab.blue/products/name-of-your-page/" 
    files:
      - file: "src/pages/products/edge-intelligence.md"
        label: "Edge Intelligence"
        name: "product-pages-primary"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page-primary"}
          - {label: "Title", name: "title", widget: "string", hint: "Tittel på fanen og SEO tittel"}
          - {label: "Heading", name: "heading", widget: "string", hint: "Dette er overskriften man først ser på toppen av siden."}
          - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines like Google"}
          - {label: "Description", name: "description", widget: "text"}
          - label: Comparison
            name: item1vsitem2
            required: false
            widget: object
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "string"}
              - label: "Item 1"
                name: item1
                widget: object
                fields:
                  - {label: "Comparison list", name: "items", widget: "list"}
              - label: "Item 2"
                name: item2
                widget: object
                fields:
                  - {label: "Comparison list", name: "items", widget: "list"}

          - {label: "First section image", name: "featuredimageSecondary", widget: image }
          - {label: "First section content", name: "body", widget: "markdown"}

          - {label: "Centered text", name: "centeredText", widget: "markdown"}

          - label: "Last section"
            widget: object
            name: thirdSection
            fields:
              - {label: "Left image", name: "featuredimage", widget: image }
              - {label: "Right content", name: "content", widget: "markdown"}
      - file: "src/pages/products/software-platform.md"
        label: "BlueThink Bridge"
        name: "product-pages-secondary"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page-secondary"}
          - {label: "Title", name: "title", widget: "string", hint: "Tittel på fanen og SEO tittel"}
          - {label: "Heading", name: "heading", widget: "string", hint: "Dette er overskriften man først ser på toppen av siden."}
          - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines like Google"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Section 1"
            name: "sectionOne"
            widget: "object"
            required: false
            fields:
              - {label: "Content - left", name: "left", widget: "markdown"}
              - {label: "Illustration figure", name: "featuredimage", widget: image }
              - {label: "Content - right", name: "right", widget: "markdown"}
          - {label: "Section 2", name: "sectionTwo", widget: "markdown"}
          - label: "Section 3"
            name: "sectionThree"
            widget: "object"
            required: false
            fields:
              - {label: "Illustration background", name: "backgroundImage", widget: image }
              - {label: "Illustration figure", name: "featuredimage", widget: image }
          - label: "Section 4"
            name: "sectionFour"
            widget: "object"
            required: false
            fields:
              - {label: "Centered image", name: "featuredimage", widget: image }
              - {label: "Left Title", name: "heading", widget: "string", hint: "Aligned left."}
              - label: "Left Button"
                name: "button"
                widget: "object"
                hint: "Aligned left."
                required: false
                fields:
                  - {label: Title, name: text, required: false, widget: string}
                  - {label: Link path, name: path, required: false, widget: string}
              - label: "Right column"
                name: "right"
                widget: "markdown"
          - label: "Alternating sections"
            name: "alternatingSections"
            widget: "list"
            hint: "Images and text are mirrored on each section, for more dynamic look. Split in two"
            required: false
            fields:
              - {label: "Content text", name: "description", widget: "markdown", hint: "Every other section is left and right"}
              - label: "Content Button"
                name: "button"
                hint: "Is placed right under Content text"
                widget: "object"
                required: false
                fields:
                  - {label: Title, name: text, widget: string, required: false}
                  - {label: Link path, name: path, widget: string, required: false}
              - {label: "Image", name: "featuredimage", widget: image, hint: "Is horizontal aligned with content" }


#### SETTINGS ####

  - name: "settings"
    label: "Navigation & Footer"
    description: "Her kan du endre på lenker i navigasjon og footer. Hvis du ønsker å legge til, fjerne eller fikse på rekkefølge, har du kommet til rett sted."
    files: 
      - file: "src/pages/innstillinger/navbar.md"
        label: "Navigation"
        name: "navbar"
        fields: 
          - label: "Links"
            name: "menuPaths"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - {label: Link, name: path, widget: string, hint: "Hvis den har dropdown, så legg kun til: #", default: "#"}
              - label: Dropdown
                name: dropdown
                widget: list
                hint: "Hvis tom, så vises det ingen dropdown eller pil."
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Link, name: path, widget: string}
      - file: "src/pages/innstillinger/footer.md"
        label: "Footer"
        name: "footer"
        fields: 
          - label: "Main navigation"
            name: "mainNavigation"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - {label: Link, name: path, widget: string, hint: "Dette er linken. Husk å test denne. Dette vil være f.eks: /navn-på-siden"}
          - label: "Products"
            name: "secondaryNavigation"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - {label: Link, name: path, widget: string, hint: "Dette er linken. Husk å test denne. Dette vil være f.eks: /navn-på-siden"}
          - label: "Projects"
            name: "thirdNavigation"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - {label: Link, name: path, widget: string, hint: "Dette er linken. Husk å test denne. Dette vil være f.eks: /navn-på-siden"}          
          - label: "About"
            name: "fourthNavigation"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - {label: Link, name: path, widget: string, hint: "Dette er linken. Husk å test denne. Dette vil være f.eks: /navn-på-siden"}
          - label: "Company offices"
            name: "companyOffices"
            widget: "list"
            fields: 
              - {label: Title, name: title, widget: string}
              - label: Addresselinjer
                name: addressItems
                widget: list
                hint: "Separer ny linje med komma: adresselinje 1, adresselinje 2, postnummer, poststed"
          - label: "Call to action"
            name: "callToAction"
            widget: "object"
            fields:
              - {label: "Tittel", name: "title", widget: "string"}
              - {label: "Short description", name: "description", widget: "string"}
              - {label: "Button text", name: "buttonText", widget: "string"}
              - {label: "URL - CALL TO ACTION", name: "buttonPath", widget: "string"}

#### STATIC PAGES (FRONT PAGE for example) ####

  - name: "pages"
    label: "Regular pages"
    files:
      - file: "src/pages/index.md"
        label: "Front page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: SEO Description, name: seoDescription, widget: text, hint: "Important - Make a overall description"}
          - {label: Heading, name: heading, widget: string}
          - {label: "Hero image", name: "bgimage", widget: image }
          - label: Facts
            widget: list
            name: items
            fields:
              - {label: Heading, name: heading, widget: string, hint: "Try to keep it to one word"}
              - {label: Description, name: description, widget: text}
          - label: Centered section
            widget: object
            name: centeredSection
            fields:
              - {label: "Background image", name: "bgimage", widget: image }
              - {label: Subheading, name: subheading, widget: string}
              - {label: Heading, name: heading, widget: string}
              - {label: Description, name: description, widget: text}
              - label: Button
                widget: object
                name: button
                fields:
                  - {label: "Button text", name: text, widget: string, hint: "Keep it short"}
                  - {label: "Button path", name: path, widget: string, hint: "Last part of url. Example: /products/edge-intelligence"}

          - label: Product section
            widget: object
            name: productSection
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: "Product image", name: "featuredimage", widget: image }
              - {label: "Product background image", name: "featuredimageBackground", widget: image, required: false }
              - {label: Description, name: description, widget: text}
          - label: Quotes section
            widget: list
            name: quotes
            required: false
            fields:
              - {label: "Author name", name: authorName, widget: string, required: false}
              - {label: "Author position", name: authorPosition, widget: string, required: false}
              - {label: "Author image", name: "authorImage", widget: image, required: false}
              - {label: "Quote text", name: quoteText, widget: text, required: false}
          - label: Solutions
            widget: object
            name: itemsSection
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Button
                widget: object
                name: button
                fields:
                  - {label: "Button text", name: text, widget: string, hint: "Keep it short"}
                  - {label: "Button path", name: path, widget: string, hint: "Last part of url. Example: /products/edge-intelligence"}
              - label: "Solution items"
                widget: list
                name: items
                fields:
                  - {label: Heading, name: heading, widget: string}
                  - {label: "Solution image", name: "featuredimage", widget: image }
                  - {label: "Path to page", name: path, widget: string, hint: "Last part of url. Example: /products/edge-intelligence"}
          - label: Inspirational section
            name: splitSection
            widget: object
            fields: 
              - {label: "Large image", name: "bgimage", widget: image }
          - {label: "Content next to inspirational image", name: "body", widget: "markdown"}

      - file: "src/pages/about/vision-strategy.md"
        name: "vision-strategy"
        label: "Vision & Strategy"
        filter: {field: "templateKey", value: "vision-strategy"}
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "vision-strategy"}
          - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title."}
          - {label: "Heading", name: "heading", widget: "string", hint: "This is the title you see on the top of a page."}
          - {label: "Description", name: "description", widget: "text", hint: "Text."}
          - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines."}
          - {label: "Image", name: "featuredimage", widget: "image", hint: "Image to use on the page."}

          - label: Primary Split Section
            name: primarySplitSection
            widget: object
            fields:
              - {label: "Left Content", name: "left", widget: "markdown"}
              - {label: "Right Content", name: "right", widget: "markdown"}

          - label: Centered Text Section
            name: centeredTextSection
            widget: object
            fields:
              - {label: "Text", name: "content", widget: "markdown"}

          - label: Primary Centered Image Section
            name: primaryCenteredImageSection
            widget: object
            fields:
              - {label: "Centered Image", name: "featuredimage", widget: "image"}
              - {label: Caption, name: "featuredimageCaption", widget: "string", required: false}
              - {label: "Left Content", name: "left", widget: "markdown"}
              - {label: "Right Content", name: "right", widget: "markdown"}
          
          - label: Tertiary Split Section
            name: tertiarySplitSection
            widget: object
            required: false
            fields:
              - {label: "Left Content", name: "left", widget: "markdown"}
              - label: "Right - Advantages list"
                name: right
                widget: list
                hint: "Should number of items should be 2, 4, 6 or 8 to create a balanced design."
                field: {label: "Content", name: "content", widget: "markdown"}
          
          - label: Quaternary Split Section
            name: quaternarySplitSection
            widget: object
            fields:
              - {label: "Left Content", name: "left", widget: "markdown"}
              - {label: "Right Content", name: "right", widget: "markdown"}

          - label: Primary Collapsible List
            name: primaryCollapsibleList
            widget: object
            fields:
              - label: List Items
                name: listItems
                widget: list
                fields:
                  - {label: "Heading", name: "heading", widget: "string"}
                  - {label: "Content", name: "content", widget: "markdown"}

          - label: Quinary Split Section
            name: quinarySplitSection
            widget: object
            fields:
              - {label: "Centered Image", name: "featuredimage", widget: "image"}
              - {label: "Left Content", name: "left", widget: "markdown"}
              - {label: "Right Content", name: "right", widget: "markdown", required: false}

      - file: "src/pages/about/social-responsibility.md"
        label: "Social responsibility"
        name: "about-social-responsibility"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-social-responsibility"}
          - {label: Title, name: title, widget: string}
          - {label: SEO Description, name: seoDescription, widget: text, hint: "Important - Make a overall description"}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: text, required: false}
          - label: "UN Responsibility images"
            name: featuredImages
            widget: list
            field: {label: Image, name: image, widget: image}
          - label: "UN Sustainable"
            name: splitSection
            required: false
            widget: object
            fields:
                - {label: "Content - left", name: "left", widget: "markdown", required: false }
                - {label: "Content - right", name: "right", widget: "markdown", required: false }
          - label: "Three columns"
            name: "threeColSection"
            required: false
            widget: list
            fields:
                - {label: "Content - left", name: "description", widget: "markdown", required: false }
                - {label: Icon, name: icon, widget: image, required: false }
          - label: "Sustainability"
            name: splitSection2
            required: false
            widget: object
            fields:
                - {label: "Content - left", name: "left", widget: "markdown", required: false }
                - {label: "Image - right", name: "right", widget: "image", required: false }
          - label: "Responsibilities"
            name: "responsibilities"
            required: false
            widget: list
            fields:
                - {label: "Heading --->", name: "description", widget: "string", required: false }
                - {label: "Content", name: "description", widget: "markdown", required: false }
          - label: "ISO"
            name: splitSection3
            required: false
            widget: object
            fields:
                - {label: "Content - left", name: "left", widget: "markdown", required: false }
                - {label: "Image - right", name: "right", widget: "image", required: false }

      - file: "src/pages/leadership.md"
